<!DOCTYPE html>
<html>
	<head>
		<title>Form - HTML 5</title>
	</head>
	<body>
		<h2>Element Form HTML 5</h2>
		<form name="fmhs" action="proses.php" method="post">
			<table>
				<tr>
					<td>Nama</td>
					<td><input type="text" name="fName"></td>
				</tr>
				<tr>
					<td>NIM</td>
					<td><input type="number" name="fNim"></td>
				</tr>
				<tr>
					<td>Progam Studi</td>
					<td>
						<select name="fprodi">
							<option value="">:: Pilih Prodi</option>
							<option value="A11">S1 - Teknik Informatika</option>
							<option value="A12">S1 - Sistem Informasi</option>
							<option value="A22">S1 - Vokasi - Teknik Informatika</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Fakultas</td>
					<td>
						<select name="fFakultas">
							<option value="">:: Pilih Fakultas</option>
							<option value="Ilmu Komputer">Ilmu Komputer</option>
							<option value="Ekonomi">Ekonomi</option>
							<option value="Teknik">Teknik</option>
						</select>	
					</td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td><input type="date" name="fTanggal"></td>
				</tr>
				<tr>
					<td>Hobby</td>
					<td>
					<input type="checkbox" name="fhobby1" value="11">
					<label for="fhobby1">Turu<br>
					<input type="checkbox" name="fhobby2" value="11">
					<label for="fhobby2">Mangan<br>
					</td>
				</tr>
				<tr>
					<td>File KTP</td>
					<td><input type="file" name="fFile"></td>
				</tr>
				<tr>
					<td><input type="submit" name="fsubmit"></td>
					<td><input type="hidden" name="fhide" value="r4h4si4"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
