<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Audio di HTML</title>
    </head>
    <body> 
        <h1>Contoh Audio Muted di Web</h1>
        <audio muted>
        <source src="gitar akustik.mp3" type="audio/mpeg">
			Ini buat ngemasukin file Audio, Posisi file bebas mau diletakan dimana yang penting
			Nama file harus sesuai dengan yang ada
        </audio>
        <p>Now Playing Gitar Accoustic</p>
    </body>
</html>
