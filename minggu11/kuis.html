<!DOCTYPE html>
<html>
	<head>
		<title>Kuis HTML</title>
	</head>
	<body>
		<h2>Data Mahasiswa PBW 2022</h2>
		<form method="POST" action="javascript.void(0);" onsubmit="apl.Add()">
			<input type="text" placeholder="Input Nama MHS" id="tambahNama">
			<input type="submit" value="+">
		</form>
		<div id="counter">
			<!-- data dinamis dari javascript-->
		</div>
		<table border="1">
			<thead>
				<tr>
					<td>Daftar Nama</td>
				</tr>
			</thead>
			<tbody id="mhs">
				<!-- data dinamis dari javascript-->
			</tbody>
		</table>
		<script>
			var apl = new function(){
			this.el = document.getElementById('mhs');
			this.mhs = ['Ahmad', 'Samsul', 'Rojali'];
			
				this.barisAll = function(){
					var data = '';
					
					if(this.mhs.length > 0){
						for (i = 0; i < this.mhs.length; i++){
							data += '<tr>';
							data += '<td>' + this.mhs[i] + '</td>';
							data += '</tr>';
						}
					}
					return this.el.innerHTML = data;
				};
				this.Add = function(){
					// untuk fungsi Add (on submit)
				}
				this.count = function(data){
					var el = document.getElementById('counter');
					if (data){
						el.innerHTML = data + ' ' + 'Mahasiswa';
					}
					else{
						el.innerHTML = 'No' + 'Mahasiswa';
					}
				};
			}
			apl.barisAll();
		</script>
	</body>
</html>
