<!DOCTYPE html>
<html>
    <head>
        <title>Hello Javascript</title>
        <script>
            function hitung(){
                var myForm = document.formHitung;
                var x = eval(myForm.bil1.value);
                var y = eval(myForm.bil2.value);
                var pil = myForm.Operator.value;

                if(pil=="+"){
                    var z = x+y;
                }
                else if(pil=="-"){
                    var z = x-y;
                }
                else if(pil=="*"){
                    var z = x*y;
                }
                else if(pil=="/"){
                    var z = x/y;
                }

                myForm.hasil.value = z;
                myForm.bil1.value = "";
                myForm.bil2.value = "";
            }
        </script>
    </head>
    <body>
        <h1>Belajar Javascript</h1>
        <form name="formHitung" action="#">
            bil1 <input type="number" name="bil1"><br>
            bil2 <input type="number" name="bil2"><br>
            Opr
            <select name="Operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="button" value="=" onclick="hitung()"><br>
            <input type="number" name="hasil" disabled>
        </form>
    </body>
</html>
